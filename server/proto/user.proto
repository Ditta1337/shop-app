syntax = "proto3";

package pb;

import "google/protobuf/timestamp.proto";

message User {
  string id = 1;
  string email = 2;
  enum role {
    user = 0;
    admin = 1;
  }
  google.protobuf.Timestamp created_at = 4;
  google.protobuf.Timestamp updated_at = 5;
}

message GenericResponse {
  string status = 1;
  string message = 2;
}